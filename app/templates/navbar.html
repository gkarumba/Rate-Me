<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-default sticky-top  bg-white">
        <a class="navbar-brand" href="{% url 'home' %}">Rateme &#x1F441;</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          {% if user.is_authenticated %}
          <ul class="navbar-nav ">
            <li class="nav-item active mr-auto">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item mr-auto">
              <a class="nav-link" href="">Trending<i class="fa fa-line-chart"  aria-hidden="true"></i></a>
            </li>
            <li class="nav-item mr-auto">
              <a class="nav-link" href="{% url 'new_project'%}">Post<i class="fa fa-camera" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item mr-auto">
              <a class="nav-link" href="{% url 'about'%}">About<i class="fa fa-info-circle" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item dropdown" style="float: right;">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user"></i>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'profile'%}">@{{user|title}}</a>
                  <a class="dropdown-item" href="{% url 'new_project'%}"><i class="fa fa-camera" aria-hidden="true"></i> Post</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </li>
          </ul>
          {% else %}
            <li>
              <a class='btn btn-default' href="/accounts/login">Login</a>
            </li>
            <li>
              <a class='btn btn-default' href="/accounts/register">Register</a>
            </li>
            {% endif %}
          <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-primary btn-sm my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
          </form>
          <!-- <ul class="ml-auto navbar-nav">
            
          </ul> -->
        </div>
      </nav>
</body>
</html>
